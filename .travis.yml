language: python
python:
- '3.6'
before_install:
- pip install --upgrade pip

install:
- pip install -r requirements.txt
- pip install flake8
script:
- flake8 $APP_DIRECTORY $TEST_DIRECTORY --ignore=E402
- python -m unittest discover tests
env:
  global:
  - APP_DIRECTORY=app
  - TEST_DIRECTORY=tests
  - FLASK_APP=run.py